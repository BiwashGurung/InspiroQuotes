<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">  
    <title>InspiroQuotes</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="website icon" type="png" href="https://img.favpng.com/24/9/4/proposal-quote-roller-inc-pandadoc-business-seed-money-png-favpng-mvvZDZA0Ryqz5MN8V4i3JsCh6_t.jpg">
  </head>


  <body>
    <div class="wrapper">
      <header><i><u>Quotes for Today!</u></i></header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">It does not matter how slowly you go as long as you do not stop.</p>
          <i class="fas fa-quote-right"></i>
        </div>


        <div class="author">
          <span>_</span>
          <span class="name">Confucius</span>
        </div>
      </div>

      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
          </ul>
          <button>Generate New Quotes</button>
        </div>
      </div>

  
    </div>
    <script src="script.js"></script>
  </body>
</html>
